<!DOCTYPE html>
<html lang="en">

<body>
    <div id="container" chave="h1">
        <div class="container-class">Container 1</div>
        <div class="container-class">Container 2</div>
        <div class="container-class">Container 3</div>
        <div class="container-class">Container 4</div>
    </div>
    <script>
        const container = document.getElementById('container')
        setInterval(() => {
            if (container.attributes.getNamedItem('chave').value === 'h2') {
                container.innerHTML = '<h2>Mudei meu conteúdo para um cabeçalho H2</h2>'
                container.attributes.getNamedItem('chave').value = 'h1'

            } else {
                container.innerHTML = '<h1>Mudei meu conteúdo para um cabeçalho H1</h1>'
                container.attributes.getNamedItem('chave').value = 'h2'

            }
            console.log(container)
        }, 2000)
    </script>
</body>

</html>
